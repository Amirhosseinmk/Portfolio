{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.22.0/dist/css/uikit.min.css" />
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/home.css' %}">

{% include 'navbar.html' %}
<section class="usersList">
  <div class="uk-background-primary uk-padding uk-panel">
    <div class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for project in projects %}
        <div class="col mb-4"> <!-- Added margin-bottom for vertical spacing -->
          <div class="card h-100" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title" style="font-weight: bold;">{{ project.project_name }}</h5>
              <p class="card-text" style="border-bottom: solid 1px black;">{{ project.description }}</p>
              <h6 class="card-subtitle mb-2 text-body-secondary">Languages:</h6>
              <ul>
                {% for language in project.project_language.all %}
                <li>{{ language.language_name }} ({{ language.percentage }}%)</li>
                {% endfor %}
              </ul>
              <a href="{{ project.project_link }}" class="btn btn-warning">Repo</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
