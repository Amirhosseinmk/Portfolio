{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'navbar.html' %}
    <section class="userList">
        <div class="container">
            <div class="row g-4"> <!-- Grid system -->
                {% for project in projects %}
                <div class="col-12 col-sm-12 col-md-4"> <!-- Full width on small screens, 3 columns on medium+ screens -->
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">{{ project.project_name }}</h5>
                            <p class="card-text">{{ project.description }}</p>
                        </div>
                        <div class="card-footer">
                            <a href="{{ project.project_link }}" class="btn btn-warning">Repo</a>
                            <small class="text-body-secondary d-block mt-2">
                                {% for language in project.project_language.all %}
                                {{ language.language_name }} ({{ language.percentage }}%)
                                {% endfor %}
                            </small>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
